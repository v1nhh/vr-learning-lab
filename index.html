<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- <script src="https://aframe.io/releases/1.3.0/aframe.min.js"></script> -->
    <script src="aframe.min.js"></script>
    <title>ARe you ready?</title>
</head>

<!-- ctrl+alt+i voor editor in de browser!  -->

<body>
    <a-scene stats>
        <!-- assets -->
        <a-assets>
            <img id="grass" src="assets/img/grass.png">
            <img id="city" src="assets/img/city_panorama.jpg">

            <a-asset-item id="school" src="assets/models/school.glb"></a-asset-item>
            <a-asset-item id="pitch" src="assets/models/pitch.glb"></a-asset-item>
            <a-asset-item id="chessboard" src="assets/models/schaakbord.glb"></a-asset-item>

            <!-- flora -->
            <a-asset-item id="bush" src="assets/models/bush.glb"></a-asset-item>
            <a-asset-item id="tree" src="assets/models/boomcyl.glb"></a-asset-item>
            <a-asset-item id="tree_vines" src="assets/models/boomcyl2.glb"></a-asset-item>

            <a-asset-item id="fence" src="assets/models/hek.glb"></a-asset-item>
            
            <!-- crazy animals krijt -->
            <img id="giraffe" src="assets/UI/giraffe-chalk.png">
            <img id="crazy_animals_text" src="assets/UI/chalk-text-colour.png">
            <img id="bear" src="assets/UI/Bear.png">
            <img id="trex" src="assets/UI/t-rex-chalk.png">
        </a-assets>

        <!-- camera + cursor -->
        <a-entity position="0 0 -5" rotation="0 180 0">
            <a-camera>
                <a-cursor></a-cursor>
            </a-camera>
        </a-entity>
        
        
        <!-- sky -->
        <a-sky src="#city"></a-sky>

        <!-- environment -->
        <a-plane src="#grass" position="0 0 10" rotation="-90 0 0" width="56" height="80" repeat="3 3"></a-plane>
        <a-gltf-model src="#school" position="0 0 -30" scale="0.01 0.01 0.01"></a-gltf-model>

        <!-- bomen -->
        <a-gltf-model src="#tree" position="3 0 42" scale=".4 .6 .4"></a-gltf-model>
        <a-gltf-model src="#tree_vines" position="5 0 44" scale=".3 .5 .3" rotation="0 60 0"></a-gltf-model>
        <a-gltf-model src="#tree" position="-20 0 42" scale=".7 .7 .7"></a-gltf-model>
        <a-gltf-model src="#tree_vines" position="-21 0 36" scale=".3 .5 .3" rotation="0 80 0"></a-gltf-model>
        <a-gltf-model src="#tree_vines" position="20 0 42" scale=".7 .7 .7"></a-gltf-model>
        <a-gltf-model src="#tree" position="20 0 17" scale=".5 .6 .4"></a-gltf-model>
        <a-gltf-model src="#tree_vines" position="-22 0 -5" scale=".3 .5 .3" rotation="0 50 0"></a-gltf-model>
        <a-gltf-model src="#tree_vines" position="20 0 -15" scale=".2 .2 .2" rotation="0 50 0"></a-gltf-model>
        <a-gltf-model src="#tree" position="23 0 -15" scale=".3 .5 .3"></a-gltf-model>
        <a-gltf-model src="#tree" position="22 0 -13" scale=".2 .3 .2"></a-gltf-model>

        <!-- struiken -->
        <a-gltf-model src="#bush" position="-24 0 10" rotation="0 86 0" scale="1.1 .7 .8"></a-gltf-model>

        <a-gltf-model src="#bush" position="-23.5 0 18" rotation="0 88 0" scale="1.1 .6 .8"></a-gltf-model>

        <a-gltf-model src="#bush" position="-24 0 26" rotation="0 91 0" scale="1.2 .6 .8"></a-gltf-model>

        <!-- HET HEK (precies 3 verschil om naast elkaar te zetten)-->

        <!-- linkerkant -->

            <a-gltf-model src="#fence" position="25 0 45.5" scale=".25 .25 .25"></a-gltf-model>

            <a-gltf-model src="#fence" position="25 0 -23" scale=".25 .25 .25"></a-gltf-model>

        <!-- achterkant (tegen de school aan)-->

            <a-gltf-model src="#fence" position="23.5 0 -24.5" rotation="0 90 0" scale=".25 .25 .25"></a-gltf-model>
            <a-gltf-model src="#fence" position="20.5 0 -24.5" rotation="0 90 0" scale=".25 .25 .25"></a-gltf-model>

        </a-entity>

        <a-entity id="voorhek">
            <a-gltf-model src="#fence" position="23.5 0 47" rotation="0 90 0" scale=".25 .25 .25"></a-gltf-model>

        <a-circle position="0 0.002 27" rotation="-90 0 0" scale="10 10 10" color="grey"></a-circle>
        <a-image src="#crazy_animals_text" position="0 0.005 22" rotation="-90 0 0" width="15" height="15"></a-image>
        <a-image src="#giraffe" position="0 0.007 31" rotation="-90 0 0" width="5" height="10"></a-image>
        <a-image src="#trex" position="-6 0.007 29" rotation="-90 -90 0" width="7" height="7"></a-image>

        <!-- schaakbord -->
        <a-gltf-model src="#chessboard" position="-12 0.05 0" rotation="0 5 0" scale=".3 .3 .3"></a-gltf-model>

    </a-scene>
</body>
</html>

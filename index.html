<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- <script src="https://aframe.io/releases/1.3.0/aframe.min.js"></script> -->
    <script src="aframe.min.js"></script>
    <title>ARe you ready?</title>
</head>

<!-- ctrl+alt+i voor editor in de browser!  -->

<body>
    <a-scene stats>
        <!-- assets -->
        <a-assets>
            <img id="grass" src="assets/img/grass.png">
            <img id="city" src="assets/img/city_panorama.jpg">

            <a-asset-item id="school" src="assets/models/school.glb"></a-asset-item>
            <a-asset-item id="pitch" src="assets/models/pitch.glb"></a-asset-item>
            <a-asset-item id="bush" src="assets/models/bush.glb"></a-asset-item>

            <img id="giraffe" src="assets/UI/giraffe-chalk.png">
            <img id="crazy_animals_text" src="assets/UI/chalk-text-colour.png">
            <img id="bear" src="assets/UI/Bear.png">
            <img id="trex" src="assets/UI/t-rex-chalk.png">
        </a-assets>

        <!-- camera + cursor -->
        <a-camera>
            <a-cursor></a-cursor>
        </a-camera>
        
        <!-- sky -->
        <a-sky src="#city"></a-sky>

        <!-- environment -->
        <a-plane src="#grass" position="0 0 -2" rotation="-90 0 0" width="50" height="150" ></a-plane>
        <a-gltf-model src="#school" position="0 0 -30" scale="0.01 0.01 0.01"></a-gltf-model>
        <a-gltf-model src="#bush" position="-20 0 10" rotation="0 90 0" scale=".8 .8 .8"></a-gltf-model>

        <!-- crazy animals -->
        <a-circle position="0 0.002 40" rotation="-90 0 0" scale="10 10 10" color="grey"></a-circle>
        <a-image src="#crazy_animals_text" position="0 0.005 35" rotation="-90 0 0" width="15" height="15"></a-image>
        <a-image src="#giraffe" position="0 0.007 44" rotation="-90 0 0" width="5" height="10"></a-image>
        <a-image src="#trex" position="-6 0.007 42" rotation="-90 -90 0" width="7" height="7"></a-image>
        <a-image src="#bear" position="5 0.007 44" rotation="-90 45 0" width="5" height="5"></a-image>

        <!-- voetbalveldje -->
        <a-gltf-model src="#pitch" position="6 0.05 10" rotation="0 30 0" scale=".2 .2 .2"></a-gltf-model>

    </a-scene>
</body>
</html>
